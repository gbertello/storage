version: '3.5'
services:
  node_prod:
    container_name: storage_node_prod
    build: node/
    restart: always
    ports:
      - 20000:80
    environment:
      - ENV=prod
    networks:
      - prod
    volumes:
      - "./storage/node/prod:/app/storage"
networks:
  prod:
    external:
      name: prod
